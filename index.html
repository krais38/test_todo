<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test ToDo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h2>ToDo list</h2>
        <div class="inner-wrap">
            <div class="column">
                <h3>Otevřené tasky</h3>
                <ul id="todo__openTask">
                </ul>
                <div id="todo__new-btn-wrap"></div>
            </div>
            <div class="column">
                <h3>Hotové tasky</h3>
                <ul id="todo__closedTask">
                </ul>
            </div>
        </div>
    </div>
    
</body>
<script src="todo.js"></script>
</html>
